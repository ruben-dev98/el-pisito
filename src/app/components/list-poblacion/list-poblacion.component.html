<app-communication></app-communication>
<div class="contenedor">
    <h1>Listado de poblaciones</h1>
    <app-preloader *ngIf="!loadComplete"></app-preloader>
    <div *ngIf="loadComplete">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">POBLACION</th>
                    <th scope="col">PROVINCIA</th>
                    <th class="activo" scope="col">ACTIVO</th>
                    <th scope="col">EDITAR</th>
                </tr>
            </thead>
            <tbody>
                <tr [ngClass]="{
                    'activo-bg-rojo':dato.activo==0,
                    'activo-bg-verde':dato.activo==1
                }" *ngFor="let dato of aDatos">
                    <th scope="row">{{dato.id}}</th>
                    <td scope="row">{{dato.nombre}}</td>
                    <td scope="row">{{dato.provincia.nombre}}</td>
                    <td [ngClass]="{
                        'activo-rojo':dato.activo==0,
                        'activo-verde':dato.activo==1
                    }" scope="row">‚óè</td>
                    <td scope="row"><button type="button" class="btn btn-success btn-sm" [routerLink]="['/edit-poblacion', dato.id]">Editar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
